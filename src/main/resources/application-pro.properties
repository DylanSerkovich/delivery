server.port=8080
spring.thymeleaf.cache=false
spring.datasource.url=jdbc:${MYSQL_URL}
spring.datasource.username=${MYSQLUSER}
spring.datasource.password=${MYSQLPASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.javax.persistence.validation.mode=none

cloudinary.cloud_name=${CLRNAME}
cloudinary.api_key=${CLRAPIKEY}
cloudinary.api_secret=${CLRAPISECRET}

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAILUSER}
spring.mail.password=${MAILPASS}
spring.mail.properties.mail.smtp.auth=create
spring.mail.properties.mail.smtp.starttls.enable=true

jwt.secret=${JWTSECRET}
jwt.expiration=${JWTEXPI}