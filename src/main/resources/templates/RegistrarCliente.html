<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>Registro Cliente</title>
        <link rel="stylesheet" href="/css/sign.css">
        <link rel="stylesheet" href="/css/tooltip.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="/js/jquery-3.7.0.min.js" ></script>
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-PM1K06YJES"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-PM1K06YJES');
        </script>
    </head>
    <body>
        <div class="login-box">
            <img src="images/gaviotas.png" class="avatar" alt="Avatar Image">
            <h1>Sign in</h1>
            <form th:action="@{/registrate}" id="form_register" th:object="${cliente}" method="post" >
                <!-- NOMBRES INPUT -->
                <div id="create_account"></div>
                <div class="form-group" style="position:relative;">
                    <label for="nombres">Nombres</label>
                    <!--div class="error" data-type=validator-error>' + value + "</div-->
                    <input id="nombres" type="text" th:field="*{nomPersona}" placeholder="Enter Names" required="required">
                </div>
                <div class="form-group" style="position:relative;">
                    <label for="apellidos">Apellidos</label>
                    <input id="apellidos"type="text" th:field="*{apePersona}" placeholder="Enter Surnames" required="required">

                </div>
                <div class="form-group" style="position:relative;">
                    <label for="dni">DNI</label>
                    <input id="dni" type="number" th:field="*{dniPersona}" placeholder="Enter Dni" required="required" minlength="8" maxlength="8" oninput="if(this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);">
                </div>
                <div class="form-group" style="position:relative;">
                    <label for="email">Correo</label>
                    <input id="email" type="email" th:field="*{usuario.emailUsuario}" placeholder="Enter Mail" required="required">
                </div>
                <div class="form-group" style="position:relative;">
                    <label for="telefono">Telefono</label>
                    <input id="telefono" type="text" th:field="*{cel_persona}" placeholder="Enter Phone" required="required">
                </div>
                <!-- DISTRITO INPUT -->
                <div class="form-group" style="position:relative;">
                    <label for="distrito">Distrito</label>
                    <select id="distrito" class="form-select" name="distrito" th:field="*{distrito}">
                        <!--div th:each="dist: ${distritos}"-->
                        <option th:each="dist: ${distritos}" th:value="${dist.id_distrito}" style="background-color: black" th:text="${dist.nombre_distrito}"></option>
                        <!--/div-->
                    </select>
                </div>

                <div class="form-group" style="position:relative;">
                    <label for="direccion">Direccion</label>
                    <input id="direccion"  th:field="*{usuario.addressUsuario}" placeholder="Enter Direction" required="required">
                </div>
                <!-- USUARIO INPUT -->
                <div class="form-group" style="position:relative;">
                    <label for="username">Usuario</label>
                    <input id="username" type="text"  th:field="*{usuario.nomUsuario}" placeholder="Enter Username" required="required">
                </div>

                <div class="form-group" style="position:relative;">
                    <label for="password">Password</label>
                    <input id="password" type="password"  th:field="*{usuario.passwordUsuario}" placeholder="Enter Password" required="required">
                </div>
                <!-- PASSWORD INPUT -->

                <input type="submit" value="LogIn">
            </form>
        </div>
    <script
            src="/js/request/userRequests.js"
            type="text/javascript"
    ></script>
    </body>
</html>
